<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>./ GRADsaur Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-color: #080013;
      --symbol-color: #b347ff;
      --ui-color: #ffffff;
      --accent-color: #ffdc5c;
      --danger-color: #ff4b91;
      --ground-color: #1a082d;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: "Pixelify Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      color: var(--ui-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 24px;
      padding: 20px;
    }

    .bg-tiles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      font-size: 12px;
      line-height: 1;
      color: var(--symbol-color);
      opacity: 0.18;
      font-family: "Pixelify Sans", monospace;
      white-space: pre;
      letter-spacing: 0;
    }

    .bg-tiles span {
      display: inline-block;
      animation: flicker 4s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.08; }
      50% { opacity: 0.25; }
      100% { opacity: 0.18; }
    }

    .title {
      font-size: 32px;
      letter-spacing: 0.2em;
      color: var(--accent-color);
      text-shadow: 0 0 12px rgba(0,0,0,0.9), 0 0 24px var(--accent-color);
      z-index: 5;
      position: relative;
    }

    .game-container {
      position: relative;
      max-width: 850px;
      width: 95%;
    }

    .game-shell {
      border-radius: 20px;
      border: 4px solid rgba(255,255,255,0.25);
      overflow: hidden;
      background: rgba(5,0,12,0.94);
      box-shadow: 0 0 60px rgba(0,0,0,0.85), inset 0 0 40px rgba(0,0,0,0.3);
    }

    .hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      font-size: 16px;
      background: linear-gradient(90deg, #200736, #3e0d6a, #2a0b5a);
      color: #ffe8ff;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .hud-left,
    .hud-right {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .hud-label {
      opacity: 0.85;
    }

    .hud-value {
      color: var(--accent-color);
      font-weight: 700;
      font-size: 18px;
    }

    .game-area {
      position: relative;
      height: 400px;
      background: linear-gradient(#0a0215 0%, #050008 40%, #020002 100%);
      overflow: hidden;
    }

    .ground {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 70px;
      background: repeating-linear-gradient(
        -45deg,
        var(--ground-color) 0,
        var(--ground-color) 16px,
        #26103e 16px,
        #26103e 32px
      );
      border-top: 3px solid rgba(255,255,255,0.18);
    }

    .runner {
      position: absolute;
      bottom: 70px;
      left: 120px;
      font-size: 36px;
      color: var(--accent-color);
      text-shadow: 0 0 12px rgba(0,0,0,1);
    }

    .obstacle {
      position: absolute;
      bottom: 70px;
      font-size: 36px;
      color: var(--danger-color);
      text-shadow: 0 0 12px rgba(0,0,0,1);
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(10,0,30,0.94), rgba(0,0,0,0.98));
      z-index: 100;
      gap: 12px;
      padding: 0 40px;
    }

    .overlay-title {
      font-size: 28px;
      color: var(--accent-color);
      text-shadow: 0 0 12px rgba(0,0,0,0.9);
    }

    .overlay-text {
      font-size: 16px;
      opacity: 0.97;
      font-weight: 600;
      text-align: center;
      max-width: 500px;
    }

    .overlay-score {
      font-size: 20px;
      color: var(--accent-color);
      font-weight: 700;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 999px;
      border: 3px solid rgba(255,255,255,0.8);
      background: #120224;
      color: #ffffff;
      font-size: 14px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
      text-shadow: 0 0 6px rgba(0,0,0,1);
      font-family: inherit;
      font-weight: 600;
    }

    .btn-accent {
      background: linear-gradient(135deg, #ffdc5c, #ff9b40);
      color: #1a042c;
      border-color: #fff4c2;
      box-shadow: 0 0 20px rgba(255,220,92,0.7);
      font-weight: 700;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.9);
      background: #1f043b;
    }

    .btn-accent:hover {
      background: linear-gradient(135deg, #ffe58b, #ffc36a);
      box-shadow: 0 8px 32px rgba(255,220,92,0.8);
    }

    @media (max-width: 768px) {
      .title {
        font-size: 26px;
      }
      .game-container {
        max-width: 650px;
      }
      .game-area {
        height: 320px;
      }
      .runner,
      .obstacle {
        font-size: 28px;
      }
      .bg-tiles {
        font-size: 10px;
      }
      .hud {
        font-size: 14px;
        padding: 12px 24px;
      }
      .hud-value {
        font-size: 16px;
      }
      .runner {
        left: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-tiles" id="bgTiles"></div>

  <h1 class="title">./ GRADsaur Game</h1>
  
  <div class="game-container">
    <div class="game-shell">
      <div class="hud">
        <div class="hud-left">
          <span class="hud-label">SCORE</span>
          <span class="hud-value" id="score">0</span>
        </div>
        <div class="hud-right">
          <span class="hud-label">BEST</span>
          <span class="hud-value" id="bestScore">0</span>
        </div>
      </div>

      <div class="game-area" id="gameArea">
        <div class="runner" id="runner">./</div>
        <div class="ground"></div>

        <div class="overlay" id="overlay">
          <div class="overlay-title" id="overlayTitle">./ READY?</div>
          <div class="overlay-text" id="overlayText">SPACE to jump</div>
          <div class="overlay-score" id="overlayScore"></div>
          <button class="btn btn-accent" id="startBtn">./ START</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const bgTiles = document.getElementById("bgTiles");
    function fillBg() {
      const cols = Math.ceil(window.innerWidth / 11) + 2;
      const rows = Math.ceil(window.innerHeight / 11) + 6;
      let output = "";
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          output += "./";
        }
        output += "\n";
      }
      const lines = output.split('\n');
      bgTiles.innerHTML = lines.map(line => `<span>${line}</span>`).join('\n');
    }
    window.addEventListener("resize", fillBg);
    fillBg();

    const runner = document.getElementById("runner");
    const gameArea = document.getElementById("gameArea");
    const overlay = document.getElementById("overlay");
    const overlayTitle = document.getElementById("overlayTitle");
    const overlayText = document.getElementById("overlayText");
    const overlayScore = document.getElementById("overlayScore");
    const startBtn = document.getElementById("startBtn");
    const scoreEl = document.getElementById("score");
    const bestScoreEl = document.getElementById("bestScore");

    let isRunning = false;
    let isJumping = false;
    let jumpVelocity = 0;
    let gravity = -0.55;
    let positionY = 0;
    let groundY = 70;
    let baseBottom = groundY;
    let animationFrameId = null;
    let obstacles = [];
    let spawnTimer = 0;
    let score = 0;
    let bestScore = parseInt(localStorage.getItem("gradsour_best") || "0", 10);

    bestScoreEl.textContent = bestScore;

    function resetGame() {
      cancelAnimationFrame(animationFrameId);
      isRunning = false;
      isJumping = false;
      positionY = 0;
      jumpVelocity = 0;
      spawnTimer = 0;
      score = 0;
      scoreEl.textContent = score;

      obstacles.forEach(o => o.el.remove());
      obstacles = [];

      runner.style.bottom = baseBottom + "px";
      runner.style.left = "120px";

      overlay.style.display = "flex";
      overlayTitle.textContent = "./ READY?";
      overlayText.textContent = "SPACE to jump";
      overlayScore.textContent = "";
      startBtn.textContent = "./ START";
      startBtn.className = "btn btn-accent";
    }

    function startGame() {
      if (isRunning) return;
      overlay.style.display = "none";
      isRunning = true;
      score = 0;
      scoreEl.textContent = score;
      spawnTimer = 0;
      obstacles.forEach(o => o.el.remove());
      obstacles = [];
      positionY = 0;
      jumpVelocity = 0;
      gameLoop();
    }

    function spawnObstacle() {
      const el = document.createElement("div");
      el.className = "obstacle";

      const symbol = Math.random() < 0.5 ? "." : "/";
      el.textContent = symbol;

      el.style.right = "-60px";
      gameArea.appendChild(el);

      obstacles.push({
        el,
        x: gameArea.clientWidth + 60,
        passed: false,
        symbol
      });
    }

    function jump() {
      if (!isRunning) {
        startGame();
        return;
      }
      if (isJumping) return;
      isJumping = true;
      jumpVelocity = 11;
    }

    function gameLoop() {
      animationFrameId = requestAnimationFrame(gameLoop);

      if (!isRunning) return;

      if (isJumping) {
        positionY += jumpVelocity;
        jumpVelocity += gravity;
        if (positionY <= 0) {
          positionY = 0;
          isJumping = false;
        }
      }

      runner.style.bottom = (baseBottom + positionY) + "px";

      spawnTimer -= 16;
      if (spawnTimer <= 0) {
        spawnObstacle();
        spawnTimer = 800 + Math.random() * 600;
      }

      const speed = 5.5;

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= speed;
        o.el.style.right = (gameArea.clientWidth - o.x) + "px";

        if (!o.passed && o.x < 120) {
          o.passed = true;
          score++;
          scoreEl.textContent = score;
        }

        const runnerRect = runner.getBoundingClientRect();
        const obsRect = o.el.getBoundingClientRect();

        const overlapX =
          runnerRect.left < obsRect.right - 4 &&
          runnerRect.right > obsRect.left + 4;
        const overlapY =
          runnerRect.bottom > obsRect.top + 4 &&
          runnerRect.top < obsRect.bottom - 4;

        if (overlapX && overlapY) {
          return gameOver();
        }

        if (o.x < -60) {
          o.el.remove();
          obstacles.splice(i, 1);
        }
      }
    }

    function gameOver() {
      isRunning = false;
      cancelAnimationFrame(animationFrameId);

      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("gradsour_best", String(bestScore));
        bestScoreEl.textContent = bestScore;
      }

      overlay.style.display = "flex";
      overlayTitle.textContent = "./ GAME OVER";
      overlayText.textContent = "SPACE to restart";
      overlayScore.textContent = `SCORE: ${score}`;
      startBtn.textContent = "./ RESTART";
      startBtn.className = "btn";
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        e.preventDefault();
        jump();
      }
    });

    startBtn.addEventListener("click", () => {
      startGame();
    });

    resetGame();
  </script>
</body>
</html>

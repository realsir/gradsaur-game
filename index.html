<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>./ GRADsaur Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      --bg-color: #080013;
      --symbol-color: #b347ff;
      --ui-color: #ffffff;
      --accent-color: #ffdc5c;
      --danger-color: #ff4b91;
      --ground-color: #1a082d;

      --shell-max: 1100px;
      --area-h: 520px;
      --ground-h: 90px;
      --runner-x: 150px;
    }

    body{
      min-height: 100vh;
      overflow: hidden;
      font-family: "Silkscreen", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      color: var(--ui-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 20px;
      position: relative;
    }

    .bg-tiles{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      font-size: 12px;
      line-height: 1;
      color: var(--symbol-color);
      opacity: 0.18;
      font-family: "Silkscreen", monospace;
      white-space: pre;
      user-select: none;
    }
    .bg-tiles span{ display: inline-block; animation: flicker 4s infinite alternate; }
    @keyframes flicker { 0%{opacity:.08} 50%{opacity:.25} 100%{opacity:.18} }

    .title{
      font-size: 30px;
      letter-spacing: 0.18em;
      color: var(--accent-color);
      text-shadow: 0 0 12px rgba(0,0,0,0.9), 0 0 24px var(--accent-color);
      z-index: 5;
      position: relative;
      text-align: center;
    }

    .game-container{
      position: relative;
      width: min(96vw, var(--shell-max));
      z-index: 5;
    }

    .game-shell{
      border-radius: 20px;
      border: 4px solid rgba(255,255,255,0.25);
      overflow: hidden;
      background: rgba(5,0,12,0.94);
      box-shadow: 0 0 60px rgba(0,0,0,0.85), inset 0 0 40px rgba(0,0,0,0.3);
    }

    .hud{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 16px 28px;
      font-size: 14px;
      background: linear-gradient(90deg, #200736, #3e0d6a, #2a0b5a);
      color: #ffe8ff;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      gap: 22px;
      flex-wrap: wrap;
    }
    .hud-left,.hud-right{ display:flex; gap:22px; align-items:center; flex-wrap: wrap; }
    .hud-label{ opacity: .85; }
    .hud-value{
      color: var(--accent-color);
      font-weight: 700;
      font-size: 16px;
      min-width: 22px;
      display: inline-block;
      text-align: right;
    }

    .mission{
      display:flex;
      flex-direction:column;
      gap: 6px;
      align-items:flex-end;
      min-width: 300px;
    }
    .mission-line{
      display:flex;
      gap: 10px;
      align-items:center;
      white-space: nowrap;
    }
    .mission-text{
      font-size: 12px;
      opacity: .95;
      max-width: 420px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .mission-prog{
      font-size: 12px;
      color: #c9fffb;
      opacity: .95;
      min-width: 92px;
      text-align: right;
    }

    .game-area{
      position: relative;
      height: min(var(--area-h), 68vh);
      background: linear-gradient(#0a0215 0%, #050008 40%, #020002 100%);
      overflow: hidden;
      touch-action: manipulation;
    }

    .ground{
      position:absolute;
      left:0; right:0; bottom:0;
      height: var(--ground-h);
      background: repeating-linear-gradient(
        -45deg,
        var(--ground-color) 0,
        var(--ground-color) 16px,
        #26103e 16px,
        #26103e 32px
      );
      border-top: 3px solid rgba(255,255,255,0.18);
    }

    .runner, .obstacle{
      position:absolute;
      font-size: 44px;
      text-shadow: 0 0 12px rgba(0,0,0,1);
      transform: translate3d(0,0,0);
      will-change: transform;
    }
    .runner{
      left: var(--runner-x);
      bottom: var(--ground-h);
      color: var(--accent-color);
    }
    .obstacle{
      bottom: var(--ground-h);
      color: var(--danger-color);
      left: 0;
    }

    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at center, rgba(10,0,30,0.94), rgba(0,0,0,0.98));
      z-index: 100;
      gap: 12px;
      padding: 0 34px;
      text-align:center;
    }
    .overlay-title{
      font-size: 24px;
      color: var(--accent-color);
      text-shadow: 0 0 12px rgba(0,0,0,0.9);
    }
    .overlay-text{ font-size: 14px; opacity: .97; font-weight: 600; max-width: 700px; }
    .overlay-score{ font-size: 16px; color: var(--accent-color); font-weight: 700; }

    .btn-row{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 6px;
    }

    .btn{
      padding: 12px 18px;
      border-radius: 999px;
      border: 3px solid rgba(255,255,255,0.8);
      background: #120224;
      color: #ffffff;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
      text-shadow: 0 0 6px rgba(0,0,0,1);
      font-family: inherit;
      font-weight: 700;
      min-width: 210px;
    }

    .btn-accent{
      background: linear-gradient(135deg, #ffdc5c, #ff9b40);
      color: #1a042c;
      border-color: #fff4c2;
      box-shadow: 0 0 18px rgba(255,220,92,0.65);
    }

    .btn-danger{
      background: linear-gradient(135deg, #ff4b91, #ff2b5f);
      color: #140015;
      border-color: rgba(255,255,255,0.85);
      box-shadow: 0 0 18px rgba(255,75,145,0.45);
    }

    .btn-waves{
      background: linear-gradient(135deg, #8bf7ff, #5a8dff);
      color: #070022;
      border-color: rgba(255,255,255,0.9);
      box-shadow: 0 0 18px rgba(90,141,255,0.45);
    }

    .btn-missions{
      background: linear-gradient(135deg, #a7ff83, #5affd6);
      color: #06160f;
      border-color: rgba(255,255,255,0.9);
      box-shadow: 0 0 18px rgba(90,255,214,0.35);
    }

    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.9);
      filter: brightness(1.05);
    }

    @media (max-width: 900px){
      .mission{ align-items:flex-start; min-width: 0; }
    }

    @media (max-width: 768px){
      :root{ --area-h: 420px; --ground-h: 82px; --runner-x: 120px; }
      .title{ font-size: 22px; }
      .runner,.obstacle{ font-size: 36px; }
      .bg-tiles{ font-size: 10px; }
      .btn{ min-width: 180px; }
      .mission-text{ max-width: 260px; }
    }
  </style>
</head>

<body>
  <div class="bg-tiles" id="bgTiles"></div>
  <h1 class="title">./ GRADsaur Game</h1>

  <div class="game-container">
    <div class="game-shell">
      <div class="hud">
        <div class="hud-left">
          <span class="hud-label">SCORE</span>
          <span class="hud-value" id="score">0</span>

          <span class="hud-label" id="missionsDoneLabel" style="display:none;">MISSIONS</span>
          <span class="hud-value" id="missionsDone" style="display:none; min-width:28px;">0</span>
        </div>

        <div class="hud-right">
          <div class="mission" id="missionBox" style="display:none;">
            <div class="mission-line">
              <span class="hud-label">MISSION</span>
              <span class="mission-prog" id="missionProg">0/0</span>
            </div>
            <div class="mission-text" id="missionText">-</div>
          </div>

          <span class="hud-label" id="bestLabel">BEST</span>
          <span class="hud-value" id="bestScore">0</span>
        </div>
      </div>

      <div class="game-area" id="gameArea">
        <div class="runner" id="runner">./</div>
        <div class="ground"></div>

        <div class="overlay" id="overlay">
          <div class="overlay-title" id="overlayTitle">./ READY?</div>
          <div class="overlay-text" id="overlayText">
            Choose mode, then SPACE / ↑ (or tap) to jump. Double jump enabled.
          </div>
          <div class="overlay-score" id="overlayScore"></div>

          <div class="btn-row">
            <button class="btn btn-accent" id="startNormalBtn">./ CLASSIC</button>
            <button class="btn btn-danger" id="startChallengeBtn">./ CHALLENGE</button>
            <button class="btn btn-waves" id="startWavesBtn">./ WAVES</button>
            <button class="btn btn-missions" id="startMissionsBtn">./ MISSIONS</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const bgTiles = document.getElementById("bgTiles");
    function fillBg(){
      const tileW = 11;
      const cols = Math.ceil(window.innerWidth / tileW) + 2;
      const rows = Math.ceil(window.innerHeight / tileW) + 6;
      let out = "";
      for (let r = 0; r < rows; r++) out += "./".repeat(cols) + "\\n";
      const lines = out.trimEnd().split("\\n");
      bgTiles.innerHTML = lines.map(line => `<span>${line}</span>`).join("\\n");
    }
    window.addEventListener("resize", fillBg, { passive: true });
    fillBg();

    const runner = document.getElementById("runner");
    const gameArea = document.getElementById("gameArea");
    const overlay = document.getElementById("overlay");
    const overlayTitle = document.getElementById("overlayTitle");
    const overlayText = document.getElementById("overlayText");
    const overlayScore = document.getElementById("overlayScore");

    const startNormalBtn = document.getElementById("startNormalBtn");
    const startChallengeBtn = document.getElementById("startChallengeBtn");
    const startWavesBtn = document.getElementById("startWavesBtn");
    const startMissionsBtn = document.getElementById("startMissionsBtn");

    const scoreEl = document.getElementById("score");
    const bestLabelEl = document.getElementById("bestLabel");
    const bestScoreEl = document.getElementById("bestScore");

    const missionBox = document.getElementById("missionBox");
    const missionTextEl = document.getElementById("missionText");
    const missionProgEl = document.getElementById("missionProg");

    const missionsDoneLabelEl = document.getElementById("missionsDoneLabel");
    const missionsDoneEl = document.getElementById("missionsDone");

    function cssVarNumber(name){
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
    }
    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
    function randRange(min, max){ return min + Math.random() * (max - min); }
    function randInt(min, max){ return (Math.random() * (max - min + 1) + min) | 0; }
    function pick(arr){ return arr[(Math.random() * arr.length) | 0]; }

    const BEST_KEYS = {
      normal: "gradsaur_best_normal",
      challenge: "gradsaur_best_challenge",
      pattern: "gradsaur_best_waves",
      missions: "gradsaur_best_missions"
    };
    function getBestForMode(key){
      return parseInt(localStorage.getItem(BEST_KEYS[key]) || "0", 10);
    }
    function setBestForMode(key, value){
      localStorage.setItem(BEST_KEYS[key], String(value));
    }

    const MODES = {
      normal: {
        name: "CLASSIC",
        baseSpeed: 520,
        speedByScore: () => 0,
        spawnRangeMs: () => ({ min: 520, max: 900 })
      },
      challenge: {
        name: "CHALLENGE",
        baseSpeed: 540,
        speedByScore: (score) => ((score / 6) | 0) * 85,
        spawnRangeMs: () => ({ min: 620, max: 1050 })
      },
      pattern: {
        name: "WAVES",
        baseSpeed: 535,
        speedByScore: (score) => ((score / 30) | 0) * 10
      },
      missions: {
        name: "MISSIONS",
        baseSpeed: 520,
        speedByScore: (score) => ((score / 12) | 0) * 18,
        spawnRangeMs: () => ({ min: 560, max: 980 })
      }
    };

    const MAX_JUMPS = 2;
    const JUMP_V1 = 980;
    const JUMP_V2 = 820;
    const GRAVITY = 2800;

    const MAX_DT_MS = 34; 

    const RUNNER_W = 34;
    const RUNNER_H = 42;
    const OB_W = 22;
    const OB_H = 36;

    let areaW = 0, areaH = 0, groundH = 0, runnerX = 0;
    function recalcLayout(){
      areaW = gameArea.clientWidth;
      areaH = gameArea.clientHeight;
      groundH = cssVarNumber("--ground-h");
      runnerX = cssVarNumber("--runner-x");
    }
    window.addEventListener("resize", recalcLayout, { passive: true });
    recalcLayout();

    let modeKey = "normal";
    let raf = null;
    let running = false;

    let y = 0, vy = 0, jumpsUsed = 0;
    let obstacles = []; 
    let spawnTimerMs = 0;
    let score = 0;

    let lastTs = 0;

    const MAX_OBS_ONSCREEN = 18;
    const obsPool = []; 

    function acquireObstacleEl(){
      const el = obsPool.pop();
      if (el) return el;
      const n = document.createElement("div");
      n.className = "obstacle";
      return n;
    }
    function releaseObstacleEl(el){
      el.remove();
      if (obsPool.length < 24) obsPool.push(el);
    }

    function makeWavesSpawner(){
      const steps = [
        { type: "ob", band: "fast" }, { type: "ob", band: "fast" },
        { type: "pause", band: "short" },
        { type: "ob", band: "mid" },  { type: "ob", band: "mid" },
        { type: "pause", band: "long" },
        { type: "ob", band: "single" },
        { type: "pause", band: "short" }
      ];
      let i = 0;
      function msForObstacle(band){
        return (band === "fast")   ? randRange(420, 520) :
               (band === "mid")    ? randRange(520, 660) :
               (band === "single") ? randRange(600, 780) :
                                     randRange(520, 720);
      }
      function msForPause(band){
        if (band === "short") return randRange(850, 1100);
        if (band === "long")  return randRange(1200, 1650);
        return randRange(950, 1400);
      }
      return {
        reset(){ i = 0; },
        next(){
          const step = steps[i];
          i = (i + 1) % steps.length;
          return (step.type === "pause") ? msForPause(step.band) : msForObstacle(step.band);
        }
      };
    }
    const wavesSpawner = makeWavesSpawner();

    function currentSpeedPxPerS(){
      const m = MODES[modeKey];
      return m.baseSpeed + m.speedByScore(score);
    }

    const MISSION_TIME_MIN_MS = 20000;
    const MISSION_TIME_MAX_MS = 40000;
    const MISSION_COOLDOWN_MS = 4000;

    let mission = null;
    let missionTimeLeftMs = 0;
    let cooldownMs = 0;
    let missionsDone = 0;

    function missionsUIVisible(v){
      missionBox.style.display = v ? "flex" : "none";
      missionsDoneLabelEl.style.display = v ? "inline" : "none";
      missionsDoneEl.style.display = v ? "inline-block" : "none";
    }

    function setMissionUI(text, prog){
      if (missionTextEl.textContent !== text) missionTextEl.textContent = text;
      if (missionProgEl.textContent !== prog) missionProgEl.textContent = prog;
    }

    function setMissionsDone(v){
      const s = String(v);
      if (missionsDoneEl.textContent !== s) missionsDoneEl.textContent = s;
    }

    function timeS(){ return Math.ceil(missionTimeLeftMs / 1000); }

    function newMission(){
      missionTimeLeftMs = randInt(MISSION_TIME_MIN_MS, MISSION_TIME_MAX_MS);
      const pool = [
        makeMission_DoubleJumps10(),
        makeMission_SingleJumpsStreak10(),
        makeMission_PassTwoInRow(),
        makeMission_PassNFast(),
        makeMission_NoDoublePassN()
      ];

      let next = pick(pool);
      if (mission && pool.length > 1){
        let guard = 0;
        while (next.id === mission.id && guard++ < 6) next = pick(pool);
      }

      mission = next;
      mission.reset?.();
      setMissionUI(mission.text(), mission.progText());
    }

    function completeMission(){
      missionsDone++;
      setMissionsDone(missionsDone);

      cooldownMs = MISSION_COOLDOWN_MS;
      mission = null;

      setMissionUI("./ COMPLETE! no-spawn 4s", `${missionsDone} done`);
    }

    function failMissionSoft(){
      cooldownMs = Math.max(cooldownMs, 700);
      newMission();
    }

    function missionTick(dtMs){
      if (modeKey !== "missions") return;

      if (cooldownMs > 0){
        cooldownMs = Math.max(0, cooldownMs - dtMs);
        if (cooldownMs === 0) newMission();
        return;
      }

      if (!mission) newMission();

      missionTimeLeftMs = Math.max(0, missionTimeLeftMs - dtMs);
      if (missionTimeLeftMs === 0){
        failMissionSoft();
        return;
      }

      if (mission.checkDone()){
        completeMission();
        return;
      }

      setMissionUI(mission.text(), mission.progText());
    }

    // mission implementations
    function makeMission_DoubleJumps10(){
      const target = 10;
      let count = 0;
      return {
        id: "double_jumps_10",
        reset(){ count = 0; },
        text: () => `Do ${target} DOUBLE jumps. Time: ${timeS()}s`,
        progText: () => `${count}/${target}`,
        onSecondJumpUsed: () => { count++; },
        checkDone: () => count >= target
      };
    }

    function makeMission_SingleJumpsStreak10(){
      const target = 10;
      let streak = 0;
      return {
        id: "single_jump_streak_10",
        reset(){ streak = 0; },
        text: () => `Single jumps streak ${target} (double resets). Time: ${timeS()}s`,
        progText: () => `${streak}/${target}`,
        onJump: (jumpIndexInAir) => { if (jumpIndexInAir === 1) streak++; },
        onSecondJumpUsed: () => { streak = 0; },
        checkDone: () => streak >= target
      };
    }

    function makeMission_PassTwoInRow(){
      const target = 2;
      let streak = 0;
      return {
        id: "pass_two_in_row",
        reset(){ streak = 0; },
        text: () => `Pass ${target} obstacles in a row. Time: ${timeS()}s`,
        progText: () => `${streak}/${target}`,
        onPassObstacle: () => { streak++; },
        checkDone: () => streak >= target
      };
    }

    function makeMission_PassNFast(){
      const target = randInt(8, 12);
      let passed = 0;
      return {
        id: "pass_n_fast",
        reset(){ passed = 0; },
        text: () => `Pass ${target} obstacles. Time: ${timeS()}s`,
        progText: () => `${passed}/${target}`,
        onPassObstacle: () => { passed++; },
        checkDone: () => passed >= target
      };
    }

    function makeMission_NoDoublePassN(){
      const target = randInt(8, 12);
      let passed = 0;
      return {
        id: "no_double_pass_n",
        reset(){ passed = 0; },
        text: () => `Pass ${target} obs (double resets). Time: ${timeS()}s`,
        progText: () => `${passed}/${target}`,
        onSecondJumpUsed: () => { passed = 0; },
        onPassObstacle: () => { passed++; },
        checkDone: () => passed >= target
      };
    }

    // ---------- UI ----------
    function updateBestUI(){
      const best = getBestForMode(modeKey);
      bestLabelEl.textContent = `BEST (${MODES[modeKey].name})`;
      bestScoreEl.textContent = String(best);
    }

    function setOverlayReady(){
      overlay.style.display = "flex";
      overlayTitle.textContent = "./ READY?";
      overlayText.textContent = "Choose mode, then SPACE / ↑ (or tap) to jump. Double jump enabled.";
      overlayScore.textContent = "";
      startNormalBtn.textContent = "./ CLASSIC";
      startChallengeBtn.textContent = "./ CHALLENGE";
      startWavesBtn.textContent = "./ WAVES";
      startMissionsBtn.textContent = "./ MISSIONS";
      updateBestUI();
    }

    function clearObstacles(){
      for (let i = obstacles.length - 1; i >= 0; i--){
        releaseObstacleEl(obstacles[i].el);
      }
      obstacles.length = 0;
    }

    function resetState(){
      running = false;

      y = 0; vy = 0; jumpsUsed = 0;

      spawnTimerMs = 0;

      score = 0;
      scoreEl.textContent = "0";

      lastTs = 0;

      runner.style.transform = "translate3d(0,0,0)";
      clearObstacles();
      recalcLayout();

      wavesSpawner.reset();

      // missions state
      mission = null;
      missionTimeLeftMs = 0;
      cooldownMs = 0;
      missionsDone = 0;
      setMissionsDone(0);
      missionsUIVisible(modeKey === "missions");
      if (modeKey === "missions"){
        newMission();
      } else {
        setMissionUI("-", "0/0");
      }
    }

    function randSpawnMs(){
      const r = MODES[modeKey].spawnRangeMs();
      return randRange(r.min, r.max);
    }

    function nextSpawnMs(){
      if (modeKey === "pattern") return wavesSpawner.next();
      return randSpawnMs();
    }

    function startGame(newModeKey){
      modeKey = newModeKey;
      updateBestUI();

      overlay.style.display = "none";
      resetState();
      running = true;

      spawnTimerMs = nextSpawnMs();
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(frame);
    }

    function gameOver(){
      running = false;
      cancelAnimationFrame(raf);
      raf = null;

      const best = getBestForMode(modeKey);
      if (score > best) setBestForMode(modeKey, score);
      updateBestUI();

      overlay.style.display = "flex";
      overlayTitle.textContent = `./ GAME OVER (${MODES[modeKey].name})`;
      overlayText.textContent = "Choose mode to restart";
      overlayScore.textContent = `SCORE: ${score}`;
      startNormalBtn.textContent = "./ RESTART (CLASSIC)";
      startChallengeBtn.textContent = "./ RESTART (CHALLENGE)";
      startWavesBtn.textContent = "./ RESTART (WAVES)";
      startMissionsBtn.textContent = "./ RESTART (MISSIONS)";
    }

    // ---------- gameplay ----------
    function spawnObstacle(){
      if (obstacles.length >= MAX_OBS_ONSCREEN) return;

      const el = acquireObstacleEl();
      el.textContent = (Math.random() < 0.5) ? "." : "/";
      gameArea.appendChild(el);

      const x0 = areaW + 90;
      obstacles.push({ el, x: x0, passed: false });
      el.style.transform = `translate3d(${x0}px,0,0)`;
    }

    function doJump(){
      if (!running) return;
      if (jumpsUsed >= MAX_JUMPS) return;

      const jumpIndexInAir = jumpsUsed + 1;
      vy = (jumpsUsed === 0) ? JUMP_V1 : JUMP_V2;
      jumpsUsed++;

      if (modeKey === "missions" && mission){
        mission.onJump?.(jumpIndexInAir);
        if (jumpIndexInAir === 2) mission.onSecondJumpUsed?.();
      }
    }

    function aabbOverlap(ax, ay, aw, ah, bx, by, bw, bh){
      return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
    }

    function update(dtMs){
      const dt = dtMs / 1000;

      // missions timer/cooldown
      missionTick(dtMs);

      // physics
      if (jumpsUsed > 0){
        y += vy * dt;
        vy -= GRAVITY * dt;
        if (y <= 0){
          y = 0;
          vy = 0;
          jumpsUsed = 0;
        }
      }

      // spawns
      if (!(modeKey === "missions" && cooldownMs > 0)){
        spawnTimerMs -= dtMs;

        // adaptive: if we are behind (dt big), slow down spawns a bit
        const penalty = (dtMs > 22) ? 0.6 : 1.0;
        while (spawnTimerMs <= 0){
          spawnObstacle();
          spawnTimerMs += nextSpawnMs() / penalty;
          // safety
          if (spawnTimerMs < -2000) { spawnTimerMs = 0; break; }
        }
      }

      // move + collisions
      const speed = currentSpeedPxPerS();
      const dx = speed * dt;

      const runnerTopLeftX = runnerX;
      const runnerTopLeftY = (areaH - groundH - RUNNER_H) - y;
      const obstacleTopLeftY = (areaH - groundH - OB_H);

      for (let i = obstacles.length - 1; i >= 0; i--){
        const o = obstacles[i];
        o.x -= dx;

        if (!o.passed && o.x + OB_W < runnerX){
          o.passed = true;
          score++;
          scoreEl.textContent = String(score);
          if (modeKey === "missions" && mission) mission.onPassObstacle?.();
        }

        if (aabbOverlap(runnerTopLeftX, runnerTopLeftY, RUNNER_W, RUNNER_H, o.x, obstacleTopLeftY, OB_W, OB_H)){
          gameOver();
          return;
        }

        if (o.x < -140){
          releaseObstacleEl(o.el);
          obstacles.splice(i, 1);
        }
      }
    }

    function render(){
      runner.style.transform = `translate3d(0, ${-y}px, 0)`;
      for (let i = 0; i < obstacles.length; i++){
        const o = obstacles[i];
        o.el.style.transform = `translate3d(${o.x}px,0,0)`;
      }
    }

    function frame(ts){
      if (!running) return;

      if (!lastTs) lastTs = ts;
      let dtMs = ts - lastTs;
      lastTs = ts;

      dtMs = clamp(dtMs, 0, MAX_DT_MS);

      update(dtMs);
      if (!running) return;
      render();

      raf = requestAnimationFrame(frame);
    }

    // ---------- input ----------
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        e.preventDefault();
        doJump();
      }
    }, { passive: false });

    gameArea.addEventListener("pointerdown", (e) => {
      if (overlay.style.display !== "none") return;
      e.preventDefault();
      doJump();
    }, { passive: false });

    // ---------- buttons ----------
    startNormalBtn.addEventListener("click", () => startGame("normal"));
    startChallengeBtn.addEventListener("click", () => startGame("challenge"));
    startWavesBtn.addEventListener("click", () => startGame("pattern"));
    startMissionsBtn.addEventListener("click", () => startGame("missions"));

    resetState();
    setOverlayReady();
  </script>
</body>
